<body>
	<button type="button" class="btn btn-default text-uppercase bold" data-toggle="modal" data-target="#modalRegister">Regístrate</button>
	<button type="button" class="btn btn-default text-uppercase bold" data-toggle="modal" data-target="#modalLogin">Ingresar</button>
	<!-- Modal Registrarse -->
	<div class="modal fade" id="modalRegister" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content register-form">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title"><button type="button" class="btn btn-default btn-newaccount bold">Ya tienes una cuenta?</button></h4>
	        <h5 class="text-uppercase bold text-center">O crea una cuenta nueva</h5>
	      </div>
	      <div class="content">
	      	<div class="modal-body">
	       	<!-- Formulario Registro -->
	        <form>
						<div class="form-group">
							<input id="email" class="form-control" type="email" placeholder="Correo Electrónico: ejemplo@correo.com">
						</div>
						<div class="form-group">
							<input id="password" class="form-control" type="password"  placeholder="Contraseña (Minimo 6 caracteres)">
						</div>

						<button id="submit_register" type="button" class="btn btn-primary btn-send text-uppercase">Enviar</button>
				
					</form>
	        </div>
	      </div>
	    </div>
	    
	  </div>
	</div>
	<div id="register_users">	</div>
	<!-- Fin Modal Registrarse-->
	<!-- Modal Iniciar Sesión -->
	<div class="modal fade" id="modalLogin" role="dialog">
		    	<div class="modal-dialog modal-md">
		      	<div class="modal-content login-color">
		        	<div class="modal-header">
		        		<button type="button" class="close" data-dismiss="modal">&times;</button>
		        		<h4 class="modal-title align-center"><img src="" class="img-responsive photo" alt=""></h4>
		        	</div>
		        	<div class="modal-body">
		        		<div class="content">	
			          	<form class="form-horizontal row">
						    		<div class="form-group">
						      		<label class="control-label col-xs-offset-1 col-xs-2 col-md-offset-1 col-md-1"><i class="fa fa-user fa-lg" aria-hidden="true"></i></label>
						      		<div class="col-xs-8 col-md-8">
						        		<input type="email" class="form-control input-box" id="email_login" placeholder="Correo Electrónico">
						      		</div>
						    		</div>
					    		<div class="form-group">
					      		<label class="control-label col-xs-offset-1 col-xs-2 col-md-offset-1 col-md-1"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></label>
					      		<div class="col-xs-8 col-md-8">          
					        		<input type="password" class="form-control input-box" id="pwd_login" placeholder="Ingresa tu contraseña">
					      		</div>
					    		</div>
					    		<div class="form-group"> 
						    		<div class="col-xs-offset-5 col-xs-5 col-md-offset-5 col-md-5">
						      		<button type="button" class="btn btn-default bold text-uppercase default-color" id="submit_login" data-dismiss="modal">Login</button>
						    		</div>
			  					</div>
			  					<div class="form-group"> 
						    		<div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">
						      		<p>Olvidaste tu contraseña? <a href="#" id="forgetpwd" data-dismiss="modal">Click Aquí</a></p>
							  			</div>
				  					</div>
				  				</form>
			        	</div>							
			        </div>
			      </div>
			    </div>
	</div>
	<!-- Fin Modal Iniciar Sesión -->
